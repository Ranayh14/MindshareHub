<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Masuk - Forum Anonim</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menyediakan ikon dari Font Awesome */
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');
    </style>
</head>
<body class="bg-[#36393F] text-gray-100">

    <!-- Main container with flex layout -->
    <div class="flex min-h-screen">

        <!-- Sidebar -->
        <aside class="w-64 bg-[#18191A] p-4 flex flex-col shadow-lg">
            <div class="mb-8">
                <h1 class="text-xl font-bold text-white">PusatAdmin</h1>
            </div>
            <nav class="flex flex-col space-y-4">
                <a href="DashboardAdmin.html" class="flex items-center space-x-3 p-3 rounded-lg text-gray-400 hover:bg-[#5865F2] hover:text-white transition-colors duration-200">
                    <i class="fas fa-home w-5 h-5"></i>
                    <span>Beranda</span>
                </a>
                <a href="KelolaPengguna.html" class="flex items-center space-x-3 p-3 rounded-lg text-gray-400 hover:bg-[#5865F2] hover:text-white transition-colors duration-200">
                    <i class="fas fa-user-friends w-5 h-5"></i>
                    <span>Kelola Pengguna</span>
                </a>
                <a href="KelolaKonten.html" class="flex items-center space-x-3 p-3 rounded-lg text-gray-400 hover:bg-[#5865F2] hover:text-white transition-colors duration-200">
                    <i class="fas fa-file-alt w-5 h-5"></i>
                    <span>Kelola Konten</span>
                </a>
                <a href="LaporanMasuk.html" class="flex items-center space-x-3 p-3 rounded-lg bg-[#5865F2] text-white transition-colors duration-200">
                    <i class="fas fa-clipboard-list w-5 h-5"></i>
                    <span>Laporan Masuk</span>
                </a>
                <a href="ViewReport.html" class="flex items-center space-x-3 p-3 rounded-lg text-gray-400 hover:bg-[#5865F2] hover:text-white transition-colors duration-200">
                    <i class="fas fa-eye w-5 h-5"></i>
                    <span>Lihat Laporan</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 bg-[#36393F]">
            <div class="bg-[#2F3136] p-6 rounded-lg shadow-lg max-w-full overflow-hidden">
                <h3 class="text-xl font-bold mb-4 text-white">Laporan Terbaru</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-gray-100 border-collapse">
                        <thead>
                            <tr class="border-b border-gray-600">
                                <th class="pb-3">ID Pengguna</th>
                                <th class="pb-3">Masalah</th>
                                <th class="pb-3">Status</th>
                                <th class="pb-3">Tindakan</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b border-gray-600 hover:bg-gray-700 transition-colors duration-200">
                                <td class="py-3">User1234</td>
                                <td class="py-3">Konten tidak pantas</td>
                                <td class="py-3"><span class="px-2 py-1 bg-yellow-500 text-yellow-900 rounded-full text-sm">Menunggu</span></td>
                                <td class="py-3">
                                    <button class="text-blue-400 hover:text-blue-300 transition-colors duration-200">Tinjau</button>
                                </td>
                            </tr>
                            <tr class="border-b border-gray-600 hover:bg-gray-700 transition-colors duration-200">
                                <td class="py-3">User5678</td>
                                <td class="py-3">Konten spam</td>
                                <td class="py-3"><span class="px-2 py-1 bg-green-500 text-green-900 rounded-full text-sm">Selesai</span></td>
                                <td class="py-3">
                                    <button class="text-blue-400 hover:text-blue-300 transition-colors duration-200">Lihat</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
