<!DOCTYPE html>

    <div class="min-h-screen flex">

                    <span>Laporan Masuk</span>
                </a>

                <a href="ViewReport.html" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-purple-600 text-gray-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>

                <div class="bg-[#2f3136] p-6 rounded-lg">
                    <div class="flex items-center justify-between">

                        <span class="text-purple-500">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        <span class="text-red-500">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            </svg>
                        </span>
                    </div>
                    <p class="text-2xl font-bold mt-2">42</p>
                </div>

                <div class="bg-[#2f3136] p-6 rounded-lg">
                    <div class="flex items-center justify-between">
                        <h3 class="text-gray-400">Postingan Hari Ini</h3>
                        <span class="text-green-500">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/>

                    <div class="flex items-center justify-between">
                        <h3 class="text-gray-400">Masalah Terselesaikan</h3>
                        <span class="text-blue-500">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </span>
                    </div>
                    <p class="text-2xl font-bold mt-2">123</p>
                </div>
            </div>
