<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Forum Anonim</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menyediakan ikon dari Font Awesome */
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');
    </style>
</head>
<body class="bg-[#2f3136] text-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-[#18191A] p-4">
            <div class="mb-8">
                <h1 class="text-xl font-bold text-white">PusatAdmin</h1>
            </div>
            
            <nav class="space-y-2">
                <a href="#" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-[#5E5ED6] text-white transition duration-200">
                    <i class="fas fa-home w-5 h-5"></i>
                    <span>Beranda</span>
                </a>
                
                <a href="KelolaPengguna.html" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-[#5E5ED6] text-gray-300 transition duration-200">
                    <i class="fas fa-user-friends w-5 h-5"></i>
                    <span>Kelola Pengguna</span>
                </a>
                
                <a href="KelolaKonten.html" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-[#5E5ED6] text-gray-300 transition duration-200">
                    <i class="fas fa-file-alt w-5 h-5"></i>
                    <span>Kelola Konten</span>
                </a>
                
                <a href="LaporanMasuk.html" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-[#5E5ED6] text-gray-300 transition duration-200">
                    <i class="fas fa-clipboard-list w-5 h-5"></i>
                    <span>Laporan Masuk</span>
                </a>

                <a href="ViewReport.html" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-[#5E5ED6] text-gray-300 transition duration-200">
                    <i class="fas fa-eye w-5 h-5"></i>
                    <span>Lihat Laporan</span>
                </a>
                
                <a href="#" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-[#5E5ED6] text-gray-300 transition duration-200">
                    <i class="fas fa-sign-out-alt w-5 h-5"></i>
                    <span>Keluar</span>
                </a>
                
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="mb-8">
                <h2 class="text-2xl font-bold">Ringkasan Dashboard</h2>
            </div>

            <!-- Stats Cards -->
            <div class="container mx-auto px-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-[#2f3136] p-6 rounded-lg">
                    <div class="flex items-center justify-between">
                        <h3 class="text-gray-400">Total Pengguna</h3>
                        <span class="text-[#43b581]">
                            <i class="fas fa-users w-6 h-6"></i>
                        </span>
                    </div>
                    <p class="text-2xl font-bold mt-2">1.234</p>
                </div>

                <div class="bg-[#2f3136] p-6 rounded-lg">
                    <div class="flex items-center justify-between">
                        <h3 class="text-gray-400">Laporan Aktif</h3>
                        <span class="text-red-500">
                            <i class="fas fa-exclamation-circle w-6 h-6"></i>
                        </span>
                    </div>
                    <p class="text-2xl font-bold mt-2">42</p>
                </div>

                <div class="bg-[#2f3136] p-6 rounded-lg">
                    <div class="flex items-center justify-between">
                        <h3 class="text-gray-400">Postingan Hari Ini</h3>
                        <span class="text-green-500">
                            <i class="fas fa-pencil-alt w-6 h-6"></i>
                        </span>
                    </div>
                    <p class="text-2xl font-bold mt-2">253</p>
                </div>

                <div class="bg-[#2f3136] p-6 rounded-lg">
                    <div class="flex items-center justify-between">
                        <h3 class="text-gray-400">Masalah Terselesaikan</h3>
                        <span class="text-blue-500">
                            <i class="fas fa-check-circle w-6 h-6"></i>
                        </span>
                    </div>
                    <p class="text-2xl font-bold mt-2">123</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
