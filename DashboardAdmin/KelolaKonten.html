<body class="bg-[#2f3136] text-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-[#202225] p-6">
            <div class="mb-6">
                <h1 class="text-2xl font-semibold text-white">PusatAdmin</h1>
            </div>
            <nav class="space-y-4">
                <a href="DashboardAdmin.html" class="flex items-center space-x-2 p-2 rounded-lg text-gray-300 hover:bg-[#5865F2] hover:text-white transition duration-200">

                <a href="KelolaPengguna.php" class="flex items-center space-x-2 p-2 rounded-lg text-gray-300 hover:bg-[#5865F2] hover:text-white transition duration-200">

                </a>
                <a href="KelolaKonten.html" class="flex items-center space-x-2 p-2 rounded-lg bg-[#5865F2] text-white">

                <a href="KelolaKomunitas.html" class="flex items-center space-x-2 p-2 rounded-lg text-gray-300 hover:bg-[#5865F2] hover:text-white transition duration-200">

                <a href="LaporanMasuk.html" class="flex items-center space-x-2 p-2 rounded-lg text-gray-300 hover:bg-[#5865F2] hover:text-white transition duration-200">

                </a>
                <a href="#" class="flex items-center space-x-2 p-2 rounded-lg text-gray-300 hover:bg-[#5865F2] hover:text-white transition duration-200">

                </a>
            </nav>

        <main class="flex-1 p-8">
            <div class="mb-8">
                <h2 class="text-2xl font-bold">Kelola Konten</h2>
                <!-- Form Tambah Konten -->
                <div class="mt-4">
                    <button class="bg-[#5865F2] text-white px-4 py-2 rounded-lg hover:bg-[#4752C4] transition duration-200" onclick="toggleForm()">
                        Tambah Konten
                    </button>
                </div>
                <div id="contentForm" class="hidden mt-4 bg-[#2f3136] p-4 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold">Tambah Konten Baru</h3>
                    <form id="addContentForm" onsubmit="submitContent(event)">
                        <div class="mt-2">
                            <label class="block text-gray-300">Judul Konten:</label>
                            <input type="text" id="contentTitle" class="mt-1 p-2 w-full bg-[#202225] text-gray-100 rounded" required>
                        </div>
                        <div class="mt-2">
                            <label class="block text-gray-300">Catatan:</label>
                            <textarea id="contentNotes" class="mt-1 p-2 w-full bg-[#202225] text-gray-100 rounded" rows="4" required></textarea>
                        </div>
                        <div class="mt-2">
                            <label class="block text-gray-300">Gambar:</label>
                            <input type="file" id="contentImage" accept="image/*" class="mt-1 p-2 w-full bg-[#202225] text-gray-100 rounded">
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-400 transition duration-200">Kirim</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="bg-[#2f3136] p-6 rounded-lg shadow-lg">
                <table class="min-w-full table-auto text-left">
                    <thead class="bg-[#202225]">
                        <tr>
                            <th class="px-4 py-2 text-gray-400">No</th>
                            <th class="px-4 py-2 text-gray-400">Judul Konten</th>
                            <th class="px-4 py-2 text-gray-400">Tanggal</th>
                            <th class="px-4 py-2 text-gray-400">Status</th>
                            <th class="px-4 py-2 text-gray-400">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="contentTable">
                        <tr class="hover:bg-[#35393f]">
                            <td class="px-4 py-2">1</td>
                            <td class="px-4 py-2">Konten Pertama</td>
                            <td class="px-4 py-2">2024-11-01</td>
                            <td class="px-4 py-2 text-green-400">Dipublikasikan</td>
                            <td class="px-4 py-2">
                                <button class="text-yellow-500 hover:text-yellow-300">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="text-red-500 hover:text-red-300 ml-2">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <!-- Tambahkan lebih banyak baris di sini -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        function toggleForm() {
            const form = document.getElementById('contentForm');
            form.classList.toggle('hidden');
        }

        function submitContent(event) {
            event.preventDefault();

            const title = document.getElementById('contentTitle').value;
            const notes = document.getElementById('contentNotes').value;
            const image = document.getElementById('contentImage').files[0];

            // Simulasi pengiriman konten dan notifikasi ke pengguna
            alert(`Konten baru telah ditambahkan:\nJudul: ${title}\nCatatan: ${notes}\nGambar: ${image ? image.name : 'Tidak ada gambar'}`);

            // Tambahkan konten ke tabel
            const table = document.getElementById('contentTable');
            const rowCount = table.rows.length + 1;
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td class="px-4 py-2">${rowCount}</td>
                <td class="px-4 py-2">${title}</td>
                <td class="px-4 py-2">${new Date().toLocaleDateString()}</td>
                <td class="px-4 py-2 text-green-400">Dipublikasikan</td>
                <td class="px-4 py-2">
                    <button class="text-yellow-500 hover:text-yellow-300">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="text-red-500 hover:text-red-300 ml-2">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;

            // Mengirim notifikasi ke database
            fetch('add_notification.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title: title, notes: notes })
            })
            .then(response => {
                if (response.ok) {
                    console.log("Notifikasi berhasil dikirim.");
                } else {
                    console.error("Gagal mengirim notifikasi.");
                }
            })
            .catch(error => console.error("Error:", error));

            // Reset form
            document.getElementById('addContentForm').reset();
            toggleForm();
        }
    </script>
</body>

</html>
