<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganti Kata Sandi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    @layer utilities {
      .bg-customPurple {
        background-color: rgba(43, 27, 84, 1);
      }
    }

    /* Media query untuk menyembunyikan gambar di tampilan mobile */
    @media (max-width: 768px) {
      .hide-on-mobile {
        display: none;
      }
    }
  </style>
</head>
<body class="bg-customPurple h-screen flex items-center justify-center m-0">
  <!-- Kontainer Utama -->
  <div class="flex flex-col md:flex-row bg-customPurple shadow-lg overflow-hidden w-full h-screen">
    <!-- Bagian Kiri: Ilustrasi -->
    <div class="relative flex-grow bg-cover bg-center h-full hide-on-mobile" style="background-image: url('/Asset/poster1.png');">
      <img src="/Asset/poster1.png" alt="Illustration" class="absolute inset-0 object-cover w-full h-full opacity-55" />
    </div>

    <!-- Bagian Kanan: Form Ganti Kata Sandi -->
    <div class="w-full md:w-8/12 p-8 bg-customPurple text-white flex flex-col justify-center h-full relative overflow-hidden">
      <!-- Animasi Kanan Atas -->
      <dotlottie-player src="https://lottie.host/2c9557a7-b65b-4d41-8e57-d6e566c92891/0uJzquhaU2.lottie" 
        background="transparent" 
        speed="1" 
        style="width: 1500px; height: 1500px;" 
        loop autoplay 
        class="absolute top-[-500px] right-[-500px] z-0 opacity-70">
      </dotlottie-player>
    
      <!-- Animasi Kiri Bawah -->
      <dotlottie-player src="https://lottie.host/2c9557a7-b65b-4d41-8e57-d6e566c92891/0uJzquhaU2.lottie" 
        background="transparent" 
        speed="1" 
        style="width: 1500px; height: 1500px;" 
        loop autoplay 
        class="absolute bottom-[-500px] left-[-500px] z-0 opacity-70">
      </dotlottie-player>
    
      <!-- Konten Form Ganti Kata Sandi -->
      <div class="relative z-10">
        <div class="text-center mb-6">
          <div class="w-32 h-32 mx-auto mb-3 flex items-center justify-center">
            <img src="/Asset/Logo MindsahreHub-07.png" alt="Logo" class="w-32 h-32">
          </div>
          <h2 class="text-4xl font-bold">Buat Kata Sandi Baru!</h2>
        </div>
    
        <div class="flex justify-center items-center">
          <form action="conResetPassword.php" method="POST" class="space-y-6 p-5 max-w-md w-full rounded-lg shadow-md bg-white bg-opacity-20 backdrop-blur-lg">
            <div>
              <label for="password" class="block text-lg font-medium mb-1">Kata Sandi</label>
              <div class="relative">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Masukkan Kata Sandi Baru" required
                  class="w-full px-4 py-3 rounded-lg bg-gray-100 text-gray-800 border border-purple-600 focus:ring focus:ring-purple-400 outline-none text-sm transition duration-200 ease-in-out shadow-sm hover:shadow-lg">
                <span class="absolute inset-y-0 right-3 flex items-center text-gray-400 cursor-pointer" onclick="togglePassword()">
                  <i class="fi fi-rr-eye"></i>
                </span>
              </div>
            </div>
            <input type="hidden" name="password" id="password"> <!-- Password Baru -->
            <button type="submit"
              class="w-full py-2 bg-white hover:bg-purple-900 hover:text-white text-purple-900 text-lg font-semibold rounded-lg shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
              Kirim
            </button>
            <p class="text-center mt-4 text-sm">
              <a href="/login/login.html" class="text-white hover:underline font-semibold">Masuk Disini</a> | 
              <a href="/register/register.html" class="text-white hover:underline font-semibold">Daftar Disini</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('password').value = localStorage.getItem('password');
    
    function togglePassword() {
      var passwordField = document.getElementById("confirm_password");
      var icon = document.querySelector(".fi-rr-eye");
  
      // Toggle password visibility
      if (passwordField.type === "password") {
        passwordField.type = "text";  // Show password
        icon.classList.remove("fi-rr-eye");
        icon.classList.add("fi-rr-eye-crossed");  // Change icon to 'eye-crossed'
      } else {
        passwordField.type = "password";  // Hide password
        icon.classList.remove("fi-rr-eye-crossed");
        icon.classList.add("fi-rr-eye");  // Revert icon to 'eye'
      }
    }
  </script>
</body>
</html>
