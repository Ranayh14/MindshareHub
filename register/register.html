<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindshareHub Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    @layer utilities {
      .bg-customPurple {
        --tw-bg-opacity: 1;
        background-color: rgba(43, 27, 84, var(--tw-bg-opacity));
      }
    }
  </style>
</head>
<body class="bg-customPurple h-screen flex items-center justify-center m-0">
  <!-- Kontainer Utama -->
  <div class="flex flex-col md:flex-row bg-customPurple shadow-lg overflow-hidden w-full h-screen">
    <!-- Bagian Kiri: Ilustrasi -->
    <div class="relative flex-grow bg-cover bg-center h-full z-100" style="background-image: url('poster1.png');">
      <div class="absolute inset-0 bg-customPurple"></div>
      <img src="poster1.png" alt="Illustration" class="absolute inset-0 object-cover w-full h-full opacity-55" />
    </div>

    <!-- Bagian Kanan: Form Login -->
    <!-- https://lottie.host/2c9557a7-b65b-4d41-8e57-d6e566c92891/0uJzquhaU2.lottie -->
    <div class="w-full md:w-8/12 p-8 bg-customPurple text-white flex flex-col justify-center h-full relative overflow-hidden">
      <!-- Animasi Kanan Atas -->
      <dotlottie-player src="https://lottie.host/2c9557a7-b65b-4d41-8e57-d6e566c92891/0uJzquhaU2.lottie" 
        background="transparent" 
        speed="1" 
        style="width: 1500px; height: 1500px" 
        loop autoplay 
        class="absolute top-[-500px] right-[-500px] z-0 opacity-70">
      </dotlottie-player>
    
      <!-- Animasi Kiri Bawah -->
      <dotlottie-player src="https://lottie.host/2c9557a7-b65b-4d41-8e57-d6e566c92891/0uJzquhaU2.lottie" 
        background="transparent" 
        speed="1" 
        style="width: 1500px; height: 1500px" 
        loop autoplay 
        class="absolute bottom-[-500px] left-[-500px] z-0 opacity-70">
      </dotlottie-player>
    
      <!-- Konten Form Login -->
      <div class="relative z-10">
        <div class="text-center mb-6">
          <div class="w-32 h-32 mx-auto mb-3 flex items-center justify-center">
            <img src="Logo MindsahreHub-07.png" alt="Logo" class="w-32 h-32">
          </div>
          <h2 class="text-4xl font-bold">Welcome Back!</h2>
        </div>
    
        <div class="flex justify-center items-center">
          <form action="/register/register.php" method="POST" class="space-y-6 p-5 max-w-md w-full rounded-lg shadow-md bg-customPurple opacity-90">
            <div>
              <label for="email" class="block text-lg font-medium mb-1">Email</label>
              <input type="email" id="email" name="email" required
                class="w-full px-3 py-1.5 rounded-lg bg-gray-50 text-black border border-purple-600 focus:ring focus:ring-purple-400 outline-none text-sm">
            </div>
            <div>
              <label for="password" class="block text-lg font-medium mb-1">Kata Sandi</label>
              <div class="relative">
                <input type="password" id="password" name="password" required
                  class="w-full px-3 py-1.5 rounded-lg bg-gray-50 text-black border border-purple-600 focus:ring focus:ring-purple-400 outline-none text-sm">
                <span class="absolute inset-y-0 right-3 flex items-center text-gray-400 cursor-pointer" onclick="togglePassword()">
                  üëÅÔ∏è
                </span>
              </div>
            </div>
            <div>
                <label for="conpassword" class="block text-lg font-medium mb-1">Konfirmasi Kata Sandi</label>
                <div class="relative">
                  <input type="password" id="conpassword" name="conpassword" required
                    class="w-full px-3 py-1.5 rounded-lg bg-gray-50 text-black border border-purple-600 focus:ring focus:ring-purple-400 outline-none text-sm">
                  <span class="absolute inset-y-0 right-3 flex items-center text-gray-400 cursor-pointer" onclick="toggleConPassword()">
                    üëÅÔ∏è
                  </span>
                </div>
              </div>
            <div class="flex items-center">
              <input type="checkbox" name="terms" id="terms" class="mr-2" value="accepted"> <p class="text-sm text-white"> Saya menyetujui <a href="#" class="text-sm text-white font-semibold hover:underline"> Syarat dan Ketentuan </a></p>
            </div>
            <button type="submit"
              class="w-full py-1.5 bg-white hover:bg-customPurple text-purple-900 text-lg font-semibold rounded-lg shadow-lg">
              Daftar
            </button>
            <p class="text-center mt-4 text-sm">
              Sudah Punya Akun? <a href="/login/login.html" class="text-white hover:underline font-semibold">Masuk Disini</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    
  </div>
  
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    }
    function toggleConPassword() {
      const passwordInput = document.getElementById('conpassword');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    }
  </script>
</body>
</html>
