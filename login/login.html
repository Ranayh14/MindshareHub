<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindshareHub Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    @layer utilities {
      .bg-customPurple {
        background-color: rgba(43, 27, 84, 1);
      }
    }
  </style>
</head>
<body class="bg-customPurple h-screen flex items-center justify-center m-0">
  <div class="flex flex-col md:flex-row bg-customPurple shadow-lg overflow-hidden w-full h-screen">
    <!-- Bagian Kiri: Ilustrasi (hanya tampil di desktop) -->
    <div class="relative flex-grow bg-cover bg-center h-full hidden md:block" style="background-image: url('poster1.png');">
      <img src="poster1.png" alt="Ilustrasi" class="absolute inset-0 object-cover w-full h-full opacity-55" />
    </div>

    <!-- Bagian Kanan: Form Login -->
    <div class="w-full md:w-8/12 p-8 bg-customPurple text-white flex flex-col justify-center h-full relative overflow-hidden">
      <dotlottie-player src="https://lottie.host/2c9557a7-b65b-4d41-8e57-d6e566c92891/0uJzquhaU2.lottie" 
        background="transparent" 
        speed="1" 
        style="width: 1500px; height: 1500px;" 
        loop autoplay 
        class="absolute top-[-500px] right-[-500px] z-0 opacity-70">
      </dotlottie-player>

      <dotlottie-player src="https://lottie.host/2c9557a7-b65b-4d41-8e57-d6e566c92891/0uJzquhaU2.lottie" 
        background="transparent" 
        speed="1" 
        style="width: 1500px; height: 1500px;" 
        loop autoplay 
        class="absolute bottom-[-500px] left-[-500px] z-0 opacity-70">
      </dotlottie-player>

      <!-- Konten Form Login -->
      <div class="relative z-10">
        <div class="text-center mb-6">
          <div class="w-32 h-32 mx-auto mb-3 flex items-center justify-center">
            <img src="Logo MindsahreHub-07.png" alt="Logo" class="w-32 h-32">
          </div>
          <h2 class="text-4xl font-bold">Selamat Datang Kembali!</h2>
        </div>

        <!-- Alert Error -->
        <div id="alert-password" class="hidden max-w-md mx-auto flex items-center p-4 mb-4 text-red-800 border-t-4 border-red-300 bg-red-50 dark:text-red-400 dark:bg-gray-800 dark:border-red-800 rounded-lg fade-in" role="alert">
          <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
          </svg>
          <div class="ms-3 text-sm font-medium" id="alertMessage">
            <!-- Error message will be inserted here -->
          </div>
          <button type="button" aria-label="Close" onclick="closeAlert()" style="background: none; border: none; cursor: pointer; padding: 0;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="6" y1="6" x2="18" y2="18"></line>
              <line x1="6" y1="18" x2="18" y2="6"></line>
            </svg>
          </button>
        </div>

        <div class="flex justify-center items-center">
          <form action="/login/login.php" method="POST" class="space-y-6 p-5 max-w-md w-full rounded-lg shadow-md bg-white bg-opacity-20 backdrop-blur-lg">
            <div>
              <label for="email" class="block text-lg font-medium mb-1">Email</label>
              <input type="email" id="email" name="email" placeholder="contoh@gmail.com" required
                class="w-full px-4 py-3 rounded-lg bg-gray-100 text-gray-800 border border-purple-600 focus:ring focus:ring-purple-400 outline-none text-sm transition duration-200 ease-in-out shadow-sm hover:shadow-lg">
            </div>
            <div>
              <label for="password" class="block text-lg font-medium mb-1">Kata Sandi</label>
              <div class="relative">
                <input type="password" id="password" name="password" placeholder="Kata Sandi" required
                  class="w-full px-4 py-3 rounded-lg bg-gray-100 text-gray-800 border border-purple-600 focus:ring focus:ring-purple-400 outline-none text-sm transition duration-200 ease-in-out shadow-sm hover:shadow-lg">
                <span class="absolute inset-y-0 right-3 flex items-center text-gray-400 cursor-pointer" onclick="togglePassword()">
                  <i class="fi fi-rr-eye"></i>
                </span>
              </div>
            </div>
            <div class="text-right">
              <a href="/gantiPassword/gantiPassword.html" class="text-sm text-white font-semibold hover:underline">Lupa Kata Sandi?</a>
            </div>
            <button type="submit"
              class="w-full py-2 bg-purple-600 hover:bg-purple-900 text-white text-lg font-semibold rounded-lg shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
              Masuk
            </button>
            <p class="text-center mt-4 text-sm">
              Belum Punya Akun? <a href="/register/register.html" class="text-white hover:underline font-semibold">Daftar Disini</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    }

    // Fungsi untuk menampilkan alert error
    function showAlert(message) {
      const alertElement = document.getElementById('alert-password');
      const alertMessage = document.getElementById('alertMessage');
      alertMessage.innerText = message;
      alertElement.classList.remove('hidden'); // Menampilkan alert
    }

    // Fungsi untuk menutup alert
    function closeAlert() {
      const alertElement = document.getElementById('alert-password');
      alertElement.classList.add('hidden'); // Menyembunyikan alert
    }

    // Cek apakah ada error yang diteruskan melalui query string
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
      showAlert(error); // Menampilkan alert dengan pesan error
    }
  </script>
</body>
</html>
